<p-table [value]="students" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student>
    <tr>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
    </tr>
  </ng-template>
</p-table>
