<p-table [value]="students">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" *ngFor="let student of students">
    <tr>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
    </tr>
  </ng-template>
</p-table>
